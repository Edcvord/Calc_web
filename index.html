<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="cif">
            <input type="text" class="input">
        </div>

        <div class="buttons">
            <div id="clear" class="button grey">C</div>
            <div id="" class="button grey">+/-</div>
            <div id="percent" class="button grey">%</div>
            <div id="divide" class="action button orange">÷</div>
            <div id="seven" class="button but num">7</div>
            <div id="eight" class="button but num">8</div>
            <div id="nine" class="button but num">9</div>
            <div id="x" class="action button orange">x</div>
            <div id="four" class="button but num">4</div>
            <div id="five" class="button but num">5</div>
            <div id="six" class="button but num">6</div>
            <div id="minus" class="action button orange">-</div>
            <div id="one" class="button but num">1</div>
            <div id="two" class="button but num">2</div>
            <div id="three" class="button but num">3</div>
            <div id="plus" class="action button orange">+</div>
            <div id="zero" class="button buti num">0</div>
            <!--        <div id="dot " class="button but">,</div>-->
            <div id="ravno" class="button orange">=</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
